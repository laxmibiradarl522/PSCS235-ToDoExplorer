<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Data Form</title>
    <style>
        /* CSS to center the form */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Optional background color */
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Max width of the form */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid layout for form fields */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 15px;
        }

        .form-grid input[type="text"], .form-grid input[type="file"], .form-grid button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        /* Style for the submit button */
        button {
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkorange;
        }

        /* Label adjustments */
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Equipment Data</h1>
<form action="{{ url_for('add_equipment') }}" method="post" enctype="multipart/form-data">
    <div class="form-grid">
        <!-- Equipment Type Dropdown -->
        <select name="equipment_type" required>
            <option value="">Select Equipment Type</option>
            <option value="Combine Harvester">Combine Harvester</option>
            <option value="Cultivator">Cultivator</option>
            <option value="Harrow">Harrow</option>
            <option value="Manure Spreader">Manure Spreader</option>
            <option value="Mower">Mower</option>
            <option value="Plough">Plough</option>
            <option value="Seed Drill">Seed Drill</option>
            <option value="Sprayer">Sprayer</option>
            <option value="Tractor">Tractor</option>
        </select>

        <input type="text" name="equipment_name" placeholder="Equipment Name" required>
        
        <!-- Brand Dropdown -->
        <select name="brand" required>
            <option value="">Select Brand</option>
            <option value="John Deere">John Deere</option>
            <option value="CNH Industrial">CNH Industrial</option>
            <option value="AGCO Corporation">AGCO Corporation</option>
            <option value="FMWORLD Agricultural Machinery">FMWORLD Agricultural Machinery</option>
            <option value="Kubota">Kubota</option>
            <option value="Claas">Claas</option>
            <option value="SDF">SDF</option>
            <option value="Mahindra & Mahindra">Mahindra & Mahindra</option>
            <option value="JCB">JCB</option>
            <option value="Caterpillar">Caterpillar</option>
        </select>

        <input type="text" name="age" placeholder="Age" required>
        
        <!-- Condition Dropdown -->
        <select name="condition" required>
            <option value="">Select Condition</option>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="New">New</option>
            <option value="Poor">Poor</option>
        </select>

        <input type="text" name="usage_frequency" placeholder="Usage Frequency" required>

        <!-- Fuel Type Dropdown -->
        <select name="fuel_type" required>
            <option value="">Select Fuel Type</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <input type="text" name="horsepower" placeholder="Horsepower" required>
        <input type="text" name="maintenance_score" placeholder="Maintenance Score" required>

        <!-- Location Dropdown -->
        <select name="location" required>
            <option value="">Select Location</option>
            <option value="Rural">Rural</option>
            <option value="Suburban">Suburban</option>
            <option value="Urban">Urban</option>
        </select>

        <input type="text" name="demand_level" placeholder="Demand Level" required>

        <!-- Rental Duration Preference Dropdown -->
        <select name="rental_duration_preference" required>
            <option value="">Select Rental Duration Preference</option>
            <option value="Long-Term">Long-Term</option>
            <option value="Short-Term">Short-Term</option>
        </select>

        <input type="text" name="fuel_efficiency" placeholder="Fuel Efficiency" required>

        <!-- Technology Level Dropdown -->
        <select name="technology_level" required>
            <option value="">Select Technology Level</option>
            <option value="Advanced">Advanced</option>
            <option value="Basic">Basic</option>
            <option value="Intermediate">Intermediate</option>
        </select>

        <input type="text" name="weather_dependency" placeholder="Weather Dependency" required>

        <!-- Seasonal Demand Multiplier -->
        <input type="text" name="seasonal_demand_multiplier" placeholder="Seasonal Demand Multiplier" required>
    </div>

    <!-- Mobile number, Address, and Pincode -->
    <div class="form-grid">
        <input type="text" name="mobile_number" placeholder="Mobile Number" required>
        <input type="text" name="address" placeholder="Complete Address" required>
        <input type="text" name="pincode" placeholder="Pincode" required>
    </div>

    <!-- Image Uploads in rows of 3 -->
    <div class="form-grid">
        <div>
            <label for="image1">Upload Image 1:</label>
            <input type="file" name="image1" accept="image/*" required>
        </div>
        <div>
            <label for="image2">Upload Image 2:</label>
            <input type="file" name="image2" accept="image/*" required>
        </div>
        <div>
            <label for="image3">Upload Image 3:</label>
            <input type="file" name="image3" accept="image/*" required>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit Equipment Data</button>


</form>
    <!-- Submit Button -->

    <form action="{{ url_for('profile') }}"  enctype="multipart/form-data">
    <button type="submit">My Profile</button>
     </form>
    </div>
</body>
</html>
